<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Messages</h1>
    <hr>
    <a href="{{ url_for('messages_add') }}" class="btn btn-dark">Add new messages</a>
    <hr>
    <table class="table table-bordered">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Content</th>
            <th scope="col">User ID</th>
            <th scope="col">Created</th>
            <th scope="col">Options</th>
            </tr>            
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.content }}</td>
            <td>{{ item.user_id }}</td>
            <td>{{ item.created.strftime('%Y-%m-%d|%H:%M:%S') }}</td>
                        <td>
                <a href="{{ url_for('messages_by_id', id=item.id) }}" class="btn btn-info">View</a>
                <a href="{{ url_for('messages_edit_by_id', id=item.id) }}" class="btn btn-info">Edit</a>
                <a href="{{ url_for('messages_delete_by_id', id=item.id) }}" class="btn btn-danger">Delete</a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
