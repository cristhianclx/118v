<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users edit: {{ item.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Users edit: {{ item.id }}</h1>
    <hr>
    <a href="{{ url_for('users') }}" class="btn btn-dark">Go to users</a>
    <hr>
    {% if information %}
    <div class="alert alert-dark" role="alert">
    {{ information }}
    </div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
    <label class="form-label">Code</label>
    <input type="text" class="form-control" name="code" value="{{ item.code }}" />  </div>
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" name="first_name" value="{{ item.first_name }}" />  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" name="last_name" value="{{ item.last_name }}" />  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="text" class="form-control" name="age" value="{{ item.age }}" />  </div>
      <button type="submit" class="btn btn-primary">Save</button>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
