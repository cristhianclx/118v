<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Messages details: {{ item.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <h1>Messages details: {{ item.id }}</h1>
    <hr>
    <a href="{{ url_for('messages') }}" class="btn btn-dark">Go to messages</a>
    <hr>
    <form method="POST">
        <fieldset disabled>
  <div class="mb-3">
    <label class="form-label">ID</label>
    <input type="text" class="form-control" name="code" value="{{ item.id }}" />
  </div>
        <div class="mb-3">
    <label class="form-label">Content</label>
  <textarea class="form-control" rows="3" name="content">{{ item.content }}</textarea>
  <div class="mb-3">
    <label class="form-label">User ID</label>
    <input type="text" class="form-control" name="first_name" value="{{ item.user_id }}" />  </div>
    </fieldset>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
